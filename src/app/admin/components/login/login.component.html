<div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 16px)">
  <form action="" (submit)="signIn()" [formGroup]="form">
    <mat-card style="max-width: 400px">
      <mat-card-header class="pt-4">
        <mat-card-title><h3 class="font-montserrat">{{'AUTH.LABEL' | translate}}</h3></mat-card-title>
      </mat-card-header>
      <img mat-card-image src="assets/images/jeshoots-com-pUAM5hPaCRI-unsplash.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>{{'USER.ATTR.EMAIL' | translate}}</mat-label>
          <input matInput placeholder="{{'FORM.PLACEHOLDER' | translate: {attr: ('USER.ATTR.EMAIL'| translate)} }}" required formControlName="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="form.controls['email'].invalid">{{'FORM.ERROR.REQUIRED' | translate: {attr: ('USER.ATTR.EMAIL'| translate)} }}</mat-error>
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>{{'USER.ATTR.PASSWORD' | translate}}</mat-label>
          <input matInput placeholder="{{'FORM.PLACEHOLDER' | translate: {attr: ('USER.ATTR.PASSWORD'| translate)} }}" [type]="hidePassword ? 'password' : 'text'" required formControlName="password">
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="form.controls['password'].invalid">{{'FORM.ERROR.REQUIRED' | translate: {attr: ('USER.ATTR.PASSWORD'| translate)} }}</mat-error>
        </mat-form-field>
        <div class="d-flex justify-content-center pt-2">
          <button mat-button mat-raised-button color="primary" [disabled]="processing$ | async" class="d-flex justify-content-center w-100" type="submit">
            <div *ngIf="!(processing$ | async)">{{'ACTIONS.SIGN_IN' | translate}}</div>
            <div *ngIf="processing$ | async" class="p-1">
              <mat-progress-spinner
                color="primary"
                diameter="30"
                strokeWidth="5"
                mode="indeterminate">
              </mat-progress-spinner>
            </div>
          </button>
        </div>
      </mat-card-content>
      <mat-card-actions>

      </mat-card-actions>
    </mat-card>
  </form>
</div>
