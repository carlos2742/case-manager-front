<div class="d-flex justify-content-center h-100 align-items-center">
  <form action="" (submit)="signIn()" [formGroup]="form">
    <mat-card style="max-width: 400px">
      <mat-card-header>
        <!--      <div mat-card-avatar class="example-header-image"></div>-->
        <mat-card-title>SignIn</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <!--    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
      <mat-card-content>
        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input matInput placeholder="jhon@gmail.com" value="" formControlName="email">
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Password</mat-label>
          <input matInput placeholder="introduce password" type="password" value="" formControlName="password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="submit">SignIn</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
