<mat-drawer-container class="h-100" >
  <mat-drawer mode="side" opened="{{open$ | async}}">
    <div class="pl-3 pr-3">
      <div>
        <button mat-button routerLink="clients">
          <mat-icon>group</mat-icon>
          <span class="ml-5">{{'CLIENT.LABEL.PLURAL' | translate}}</span>
        </button>
      </div>
      <div>
        <button mat-button routerLink="users">
          <mat-icon>business</mat-icon>
          <span class="ml-5">{{'USER.LABEL.PLURAL' | translate}}</span>
        </button>
      </div>
      <div>
        <button mat-button (click)="signOut()">
          <mat-icon>out</mat-icon>
          <span class="ml-5">{{'ACTIONS.SIGN_OUT' | translate}}</span>
        </button>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="p-5 ml-5 mr-5 h-100">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
