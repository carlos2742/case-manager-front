<mat-drawer-container style="min-height: 100vh">
  <mat-drawer mode="side" opened="{{open}}">
    <div class="mt-3 ml-4 mr-4">
      <h5 class="text-center mb-3 font-montserrat">Case Manager</h5>
      <mat-divider></mat-divider>
      <mat-selection-list [multiple]="false">
        <div *ngFor="let option of options">
          <div *isAllow="option.allowed">
            <div class="mt-1 font-montserrat" mat-subheader>{{option.header | translate | uppercase}}</div>
            <mat-list-option class="font-montserrat" *ngFor="let element of option.elements" [value]="element" [disabled]="element.disabled" [selected]="element.selected" routerLink="{{element.url}}">
              <div class="d-flex align-items-center">
                <mat-icon>{{element.icon}}</mat-icon>
                <span class="ml-4">{{element.name | translate}}</span>
              </div>
            </mat-list-option>
          </div>
        </div>
      </mat-selection-list>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="mt-3 ml-3 mr-3">
      <mat-toolbar color="primary" *ngIf="open">
        <span style="flex: 1 1 auto;"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [disabled]="true">
            <mat-icon>settings</mat-icon>
            <span>{{'ACTIONS.ACCOUNT' | translate}}</span>
          </button>
          <button mat-menu-item (click)="signOut()">
            <mat-icon>exit_to_app</mat-icon>
            <span>{{'ACTIONS.SIGN_OUT' | translate}}</span>
          </button>
        </mat-menu>
      </mat-toolbar>
    </div>
    <div class="ml-3 mr-3 h-100">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
