<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">

  <!-- prop Column -->
  <ng-container *ngFor="let column of displayColumnFilter">
    <ng-container matColumnDef="{{column}}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:10%;">{{getLanguageKeyColumn(column) | translate}}</th>
      <td mat-cell *matCellDef="let element" style="width:10%;" class="pr-2">
          <span>{{getColumnValue(column,element) | translate}}</span>
      </td>
    </ng-container>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef class="text-center"> {{'ACTIONS.LABEL' | translate}} </th>
    <td mat-cell *matCellDef="let element" class="text-center">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="update(element)">
          <mat-icon>edit</mat-icon>
          <span>{{'ACTIONS.UPDATE' | translate:{entity: (entity+'.LABEL.SINGULAR' | translate)} }}</span>
        </button>
        <button mat-menu-item (click)="delete(element.id)">
          <mat-icon>delete</mat-icon>
          <span>{{'ACTIONS.DELETE' | translate:{entity: (entity+'.LABEL.SINGULAR' | translate)} }}</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
