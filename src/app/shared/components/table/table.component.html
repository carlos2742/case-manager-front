<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">

  <!-- prop Column -->
  <ng-container *ngFor="let column of displayColumnFilter">
    <ng-container matColumnDef="{{column}}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:10%;">{{column}}</th>
      <td mat-cell *matCellDef="let element" style="width:10%;"> {{element[column]}} </td>
    </ng-container>
  </ng-container>


  <!-- Action Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
    <td mat-cell *matCellDef="let element" class="text-center">
      <button mat-flat-button (click)="update(element)">
        <mat-icon aria-hidden="false" aria-label="Example edit icon">edit</mat-icon>
      </button>
      <button mat-flat-button (click)="delete(element.id)">
        <mat-icon aria-hidden="false" aria-label="Example trash icon">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
